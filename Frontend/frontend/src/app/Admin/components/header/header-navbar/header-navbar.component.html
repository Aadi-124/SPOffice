<div class="navbar-container">
  
  <div 
  *ngFor="let item of navElements; let i = index" 
  [ngClass]="{'nav-element': true, 'active':item.active, 'logOut': item.title === 'Log out'}"
  (click)="setActive(i)">
    <img src="{{ item.img }}" alt="image" />
    <span>{{ item.title }}</span>

  </div>
</div>
