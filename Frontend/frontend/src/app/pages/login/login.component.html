<div class="login-screen">
  <div class="login-container">
    <div class="title">
      <strong>Enter your details</strong>
    </div>

    <form class="form" [formGroup]="reactiveForm" (ngSubmit)="formSubmitted()">
      <!-- Name Field  -->
      <p>
        <mat-form-field class="input-block" appearance="outline">
          <mat-label class="label">Name</mat-label>
          <input class="input" matInput formControlName="fullname" />
        </mat-form-field>
      </p>
      <!-- Create Password  -->
      <p>
        <mat-form-field class="input-block" appearance="outline">
          <mat-label>Create password</mat-label>
          <input
            matInput
            [type]="hide1() ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            class="btn"
            mat-icon-button
            matSuffix
            type="button"
            (click)="clickEvent1($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide1()"
          >
            <mat-icon>{{ hide1() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <div class="formButtons">
        <button class="submit-btn" type="submit">Log In</button>
        <button class="submit-btn" type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
